<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>Please rate your service</title>
</head>
<body>
    <div class="container">
        <img src="../static/logo.png" alt="Python" class="logo">
        <!-- Alert if a field is blank -->
        {% if message %}
            <p class="message">{{ message | safe }}</p>
        {% endif %}

        
        <form action="/submit" method="POST">
            <!-- Customer name field -->
            <div class="form-group">
                <h3>Customer Name</h3>
                    <input 
                        type="text" 
                        name="customer" 
                        placeholder="Name of program user">
            </div>
            <!-- Developer name field -->
            <div class="form-group">
                <h3>Developer</h3>
                <select name="developer" id="">
                    <option value="">Select developer</option>
                    <option value="Nathan C">Nathan C</option>
                    <option value="Meagan S">Meagan S</option>
                    <option value="Jack M">Jack M</option>
                    <option value="Jason R">Jason R</option>
                </select>
            </div>
            <!-- Rating field -->
            <div class="form-group">
                <h3>Please rate your developer</h3>
                <input type="radio" name="rating" value="1" /> 1
                <input type="radio" name="rating" value="2" /> 2
                <input type="radio" name="rating" value="3" /> 3
                <input type="radio" name="rating" value="4" /> 4
                <input type="radio" name="rating" value="5" /> 5
                <input type="radio" name="rating" value="6" /> 6
                <input type="radio" name="rating" value="7" /> 7
                <input type="radio" name="rating" value="8" /> 8
                <input type="radio" name="rating" value="9" /> 9
                <input type="radio" name="rating" value="10" checked /> 10
            </div>
            <!-- Comment field -->
            <div class="form-group">
                <h3>Comments about your experience</h3>
                <textarea name="comments" id="" cols="30" rows="10" placeholder="Tell us what you liked and/or did not like"></textarea>
            </div>
            <input type="submit" value="Submit" class="btn" />
        </form>
    </div>
</body>
</html>
